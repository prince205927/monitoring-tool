<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Stats Input</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Enter Server Details</h1>
        <form method="post" action="{{ url_for('index') }}">
            <div class="form-group">
                <label for="ip">Server IP:</label>
                <input type="text" class="form-control" id="ip" name="ip" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="number" class="form-control" id="port" name="port" value="22" required>
            </div>
            <div class="form-group">
                <label for="interval">Update Interval (seconds):</label>
                <input type="number" class="form-control" id="interval" name="interval" value="5" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Start</button>
        </form>
    </div>
</body>
</html>
